<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Globe with Countries</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/three@0.136.0/build/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
</head>
<body>
  <div id="globeViz"></div>
  <div class="tooltip" id="tooltip"></div>

  <!-- Static Sidebar Info Box -->
  <div id="infoBox1" class="info-box">
    <img src="assets/logo.svg" alt="AGP Logo" class="info-logo" />
    <p class="info-text">
      Discover news from around the globe. Click or search to explore.
    </p>

    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Search topics..." />
      <button type="submit" id="searchBtn">
        <img src="assets/search.svg" alt="Search" />
      </button>
    </form>
  </div>

  <!-- Sliding Panel Info Box -->
  <div id="infoBox2" class="info-box">
    <button id="closeInfoBox2" class="close-btn">✕</button>
    <div class="pub-list">
      <!-- Publication items injected dynamically -->
    </div>
  </div>

  <!-- Zoom UI -->
  <div class="zoom-controls">
    <button id="zoomIn">＋</button>
    <button id="zoomOut">−</button>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
